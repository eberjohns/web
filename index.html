<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptron</title>
</head>
<body style="margin: 0; padding: 0; background:black;">
    <p style="text-align:center">
        Press Up/Down arrow to control slope value - m | Press Left/Right arrow to control constant value - c | Press 't' to train the perceptron
    </p>
    
    <canvas id="canvas"></canvas>

    <div id="sliders" style="padding:20px; text-align:center;">
      <label>
        Slope (m): 
        <input type="range" id="slope" min="-10" max="10" step="0.1" value="0">
      </label>
      <br><br>
      <label>
        Intercept (c): 
        <input type="range" id="intercept" min="-500" max="500" step="10" value="0">
      </label>
      <br>
      <button onclick="train()" style="padding:10px 20px; font-size:16px;">
        Train Perceptron
      </button>
    </div>

    <p id="line"></p>
    <p id="predic-line"></p>
    <p id="new-line"></p>
</body>
    <style>
        p{
            color: white;
            margin : 20px;
        }
    </style>
    <script src="perceptron.js"></script>
</html>
