<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perceptron</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: lightgray;
      font-family: Arial, sans-serif;
    }
    p {
      color: white;
      margin: 20px;
      text-align: center;
      font-size: 18px;
    }
    #controls {
      padding: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="range"] {
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body style="margin:0; padding:0; background:black;">
  
  <canvas id="canvas"></canvas>

  <p id="line"></p>
  <p id="predic-line"></p>
  <p id="new-line"></p>

  <div id="controls">
    <label>
      Slope (m):
      <input type="range" id="slope" min="-10" max="10" step="0.1" value="0">
    </label>
    <label>
      Intercept (c):
      <input type="range" id="intercept" min="-500" max="500" step="10" value="0">
    </label>
    <button onclick="train()">Train Perceptron</button>
  </div>

  <script src="perceptron.js"></script>
</body>
</html>
