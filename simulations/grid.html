<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="icon" type="image/png" href="../assets/sim_hub.png">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #canvas {
      display: block;
    }
    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .zoom-btn {
      position: absolute;
      top: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    #zoom-in {
      left: 120px; /* right of back button */
    }
    #zoom-out {
      left: 170px; /* right of + button */
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back">← Back</a>
  <div id="zoom-in" class="zoom-btn">+</div>
  <div id="zoom-out" class="zoom-btn">−</div>
  <canvas id="canvas"></canvas>

  <script src="../scripts/grid.js"></script>
</body>
</html>
